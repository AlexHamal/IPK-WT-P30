<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица с пагинацией и кэшированием</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Список постов</h1>
    
    <!-- Контейнер для статусов -->
    <div id="status"></div>
    
    <!-- Таблица -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Описание</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Данные будут вставлены здесь -->
        </tbody>
    </table>
    
    <!-- Пагинация -->
    <div class="pager">
        <button id="prev">Назад</button>
        <span id="page-info">Стр. 1/1</span>
        <button id="next">Вперёд</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
